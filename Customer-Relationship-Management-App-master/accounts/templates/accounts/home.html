<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* Navbar */
        .navbar {
            background-color: rgba(51, 51, 51, 0.8); /* Transparent background */
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .menu-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-left: 15px;
        }
        .menu-icon div {
            background-color: white;
            height: 3px;
            border-radius: 2px;
            width: 25px;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 15px;
            background-color: rgba(51, 51, 51, 0.9); /* Transparent background */
            border-radius: 8px;
            padding: 10px;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        .dropdown a:hover {
            background-color: #555;
        }
        .show {
            display: block;
        }

        /* Background Image */
        body {
            background-image: url('https://www.contexteditor.org/wp-content/uploads/2023/03/how-to-insert-background-image-in-html.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Content Styling */
        .container {
            margin-top: 100px;
            color: white;
            text-align: center;
        }

        /* Sign Up Button Styling */
        .signup-btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 125px; /* Move button down */
            text-align: center;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent background */
            color: #333;
            border: 2px solid rgba(255, 255, 255, 0); /* Slightly visible border */
            font-size: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: width 0.8s, background-color 0.8s; /* Slow down the transition */
        }
        .signup-btn:hover {
            background-color: rgba(255, 255, 255, 0); /* Fully transparent background on hover */
            width: 250px;
            color: white;

        }
    </style>
</head>
<body>

{% block body %}
    <!-- Navbar -->
    <div class="navbar">
        <a href="http://127.0.0.1:8000/">Home</a> <!-- Home Button -->
        <a href="http://127.0.0.1:8000/login">Login</a> <!-- Redirects to dashboard -->
        <a href="http://127.0.0.1:8000/register">Register</a>
        <div class="menu-icon" onclick="toggleDropdown()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="dropdown" id="dropdownMenu">
            <a href="#">My Profile</a>
            <a href="http://127.0.0.1:8000/login">Login</a>
            <a href="http://127.0.0.1:8000/Register">Register</a>
            <a href="http://127.0.0.1:8000/Reset-Password">Reset Password</a>
            <a href="#">Change Settings</a>
        </div>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>Welcome to the CRM System</h1>
        <p>Manage your customer relationships efficiently.</p>
        <button class="signup-btn" onclick="window.location.href='http://127.0.0.1:8000/register'">SIGN UP</button>
    </div>

{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
