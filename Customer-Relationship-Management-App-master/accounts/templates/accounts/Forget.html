<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.contexteditor.org/wp-content/uploads/2023/03/how-to-insert-background-image-in-html.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: rgba(51, 51, 51, 0.8); /* Transparent background */
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .menu-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 20px;
            margin-left: 15px;
        }
        .menu-icon div {
            background-color: white;
            height: 3px;
            border-radius: 2px;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 15px;
            background-color: rgba(51, 51, 51, 0.9);
            border-radius: 8px;
            padding: 10px;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            text-align: left;
            border-bottom: 1px solid #555;
        }
        .dropdown a:hover {
            background-color: #555;
        }
        .show {
            display: block;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            margin-top: 60px; /* Adjust for navbar height */
        }
        .forgot-password-container {
            background-color: rgba(242, 242, 242, 0.7); /* Transparent background */
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        input[type="email"] {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .reset-btn {
            background-color: blue;
            color: white;
            padding: 6px 10px;
            width: 50%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .reset-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="http://127.0.0.1:8000/">Home</a>
        <a href="http://127.0.0.1:8000/login">Login</a>
        <a href="http://127.0.0.1:8000/register">Register</a>
        <div class="menu-icon" onclick="toggleDropdown()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="dropdown" id="dropdownMenu">
            <a href="#">My Profile</a>
            <a href="http://127.0.0.1:8000/login">Login</a>
            <a href="http://127.0.0.1:8000/register">Register</a>
            <a href="http://127.0.0.1:8000/reset-password">Reset Password</a>
            <a href="#">Change Settings</a>
        </div>
    </div>

    <div class="container">
        <div class="forgot-password-container">
            <h2>Forgot Password</h2>
            <form action="reset-password.html" method="post">
                <input type="email" placeholder="Enter your email.." required>
                <button type="submit" class="reset-btn">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon')) {
                var dropdowns = document.getElementsByClassName("dropdown");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>
</html>
